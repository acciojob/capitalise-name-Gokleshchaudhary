<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase Input Field</title>
    <script>
        function convertToUppercase() {
            var inputField = document.getElementById('fname');
            inputField.value = inputField.value.toUpperCase();
        }
    </script>
</head>
<body>
    <h1>Uppercase Input Field</h1>
    <input type="text" id="fname" onblur="convertToUppercase()" placeholder="Enter your name">
</body>
</html>
